loki:
  auth_enabled: false
  storage:
    bucketNames:
      chunks: ${bucket_name}
      ruler: ${bucket_name}
      admin: ${bucket_name}
    type: gcs
    gcs:
      chunk_buffer_size: 0
      service_account_file: /etc/loki_secrets/gcp_service_account.json
  schemaConfig:
    configs:
      - from: "2023-01-01"
        store: tsdb
        object_store: gcs
        schema: v13
        index:
          prefix: index_
          period: 24h

gateway:
  enabled: true
  basicAuth:
    enabled: true
    password: ${password}
    username: ${user}
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ${issuer}
    hosts:
      - host: ${domain}
        paths:
          - backend:
              service:
                name: loki-gateway
                port:
                  number: 80
            path: /
            pathType: Prefix
    ingressClassName: nginx
    tls:
      - hosts:
          - ${domain}
        secretName: ${domain_tls_secret}

deploymentMode: SingleBinary
singleBinary:
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /etc/loki_secrets/gcp_service_account.json
  extraVolumeMounts:
    - mountPath: /etc/loki_secrets
      name: loki-secrets-gsa
  extraVolumes:
    - name: loki-secrets-gsa
      secret:
        items:
          - key: gcp_service_account.json
            path: gcp_service_account.json
        secretName: loki-secrets-gsa
